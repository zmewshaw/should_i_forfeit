<!DOCTYPE html>
<html lang='en'>
<head>

    <title>Should I Forfeit?</title>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U
